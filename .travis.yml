language: perl
matrix:
 include:
  - perl: "5.18"
    env: USE_SYSTEM_PERL=1
  - perl: "5.26"
  - perl: "5.22"
  - perl: "5.20"
  - perl: "5.18"
    env: RUN_XVFB=no
  - perl: "5.18"
    env: WITH_TK_FIREBUTTON=yes DISPLAY=:123
  - perl: "5.14"
  - perl: "5.12"
  - perl: "5.10"
  - perl: "5.8"

before_install:
 - if [ "$USE_SYSTEM_PERL" = 1 ]; then perlbrew off; fi
 - sudo apt-get update -qq
 - PKG_LIST=
 - if [ "$USE_SYSTEM_PERL"  = 1    ]; then PKG_LIST+=" perl-tk";                                fi
 - if [ "$USE_SYSTEM_PERL" != 1    ]; then PKG_LIST+=" libx11-dev libfreetype6-dev libxft-dev"; fi
 - if [ "$RUN_XVFB"        != "no" ]; then PKG_LIST+=" xvfb twm";                               fi
 - sudo apt-get install -qq $PKG_LIST
 - if [ "$RUN_XVFB" = "no" ] ; then echo no X11 server; else Xvfb :123 & fi
 - if [ "$RUN_XVFB" = "no" ] ; then echo no X11 server; else (sleep 10; env DISPLAY=:123 twm) & fi
 - if [ "$WITH_TK_FIREBUTTON" = "yes" ]; then cpanm --quiet --notest Tk::FireButton; fi
env:
 - DISPLAY=:123

branches:
 except:
  - /appveyor/
